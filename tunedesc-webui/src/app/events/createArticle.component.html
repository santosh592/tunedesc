<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:70px 0">
    <div class="logo">Create Article</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="register-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">

                        <div class="input-group">

                            <div class="form-group">
                                <label for="lg_topic" class="sr-only">Article Topic</label>
                                <input [(ngModel)]="topic" type="text" class="form-control" id="lg_topic"
                                       name="lg_topic" placeholder="topic">
                            </div>
                            <div class="form-group">
                                <label for="lg_articletype" class="sr-only">Type of Article</label>
                                <input [(ngModel)]="articletype" type="articletype" class="form-control"
                                       id="lg_articletype" name="lg_articletype" placeholder="articletype">
                            </div>
                            <div class="form-group">
                                <label for="lg_content" class="sr-only">Content</label>
                                <input [(ngModel)]="content" type="content" class="form-control" id="lg_content"
                                       name="lg_content" placeholder="content">
                            </div>
                            <div class="form-group">
                                <label for="lg_author" class="sr-only">Author</label>
                                <input [(ngModel)]="author" type="author" class="form-control" id="lg_author"
                                       name="lg_author"
                                       placeholder="author">
                            </div>


                        </div>


                    </div>
                </div>

                <button type="submit" class="login-button">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>

        </form>
    </div>

    <!-- end:Main Form -->
</div>

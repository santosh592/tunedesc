<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:70px 0">
    <div class="logo">Create Event</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="register-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">

                        <div class="input-group">

                            <div class="form-group">
                                <label for="lg_event" class="sr-only">Event</label>
                                <input [(ngModel)]="event" type="text" class="form-control" id="lg_event"
                                       name="lg_event" placeholder="event">
                            </div>
                            <div class="form-group">
                                <label for="lg_eventtype" class="sr-only">Type of Event</label>
                                <input [(ngModel)]="eventtype" type="eventtype" class="form-control" id="lg_eventtype"
                                       name="lg_eventtype" placeholder="eventtype">
                            </div>
                            <div class="form-group">
                                <label for="lg_eventdescription" class="sr-only">Event Description</label>
                                <input [(ngModel)]="eventdescription" type="eventdescription" class="form-control"
                                       id="lg_eventdescription" name="lg_eventdescription"
                                       placeholder="eventdescription">
                            </div>
                            <div class="form-group">
                                <label for="lg_location" class="sr-only">location</label>
                                <input [(ngModel)]="location" type="addescription" class="form-control" id="lg_location"
                                       name="lg_location"
                                       placeholder="location">
                            </div>


                        </div>


                    </div>
                </div>

                <button type="submit" class="login-button">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>

        </form>
    </div>

    <!-- end:Main Form -->
</div>

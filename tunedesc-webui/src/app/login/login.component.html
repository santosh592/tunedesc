<div class="text-center" style="padding:50px 0">
    <div class="logo">Login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input [(ngModel)]="username" type="text" class="form-control" id="lg_username"
                               name="lg_username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input [(ngModel)]="password" type="password" class="form-control" id="lg_password"
                               name="lg_password" placeholder="password">
                    </div>
                    <div class="form-group login-group-checkbox">
                        <input type="checkbox" id="lg_remember" name="lg_remember">
                        <label for="lg_remember">remember</label>
                    </div>
                </div>
                <button type="submit" class="login-button" (click)="loginAuthentication()"><i
                        class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>forgot your password? <a (click)="goToforgetpwd()">click here</a></p>
                <p>new user? <a (click)="goToSignUp()">create new account</a></p>
            </div>
            <div *ngIf="invalidcredit" class="alert alert-danger" role="alert">
                <p>{{invalidcredit}}</p>  
            </div>
        </form>

    </div>
    <!-- end:Main Form -->
</div>

<div class="container-fluid bk-gradient">
    <br><br>
    <div class="row">

        <div class="col-4">
            <a href="#"><i class="fas fa-igloo text-white fa-4x"></i></a>
        </div>
        <div class="col-5">
            <form class="form-horizontal" action='' method="POST">
                <fieldset>
                    <div id="legend">
                        <legend class="text-white">Register</legend>
                    </div>

                    <div class="card">

                        <!-- Card body -->
                        <div class="card-body">
                      
                          <!-- Material form register -->
                          <form>
                            <p class="h4 text-center py-4">Sign up</p>
                      
                            <!-- Material input text -->
                            <div class="md-form">
                              <i class="fa fa-user prefix grey-text"></i>
                              <input [(ngModel)]="username" type="text" id="materialFormCardNameEx" class="form-control">
                              <label for="materialFormCardNameEx" class="font-weight-light">Username</label>
                            </div>
                      
                            <!-- Material input email -->
                            <div class="md-form">
                              <i class="fa fa-envelope prefix grey-text"></i>
                              <input [(ngModel)]="email" type="email" id="materialFormCardEmailEx" class="form-control">
                              <label for="materialFormCardEmailEx" class="font-weight-light">Email</label>
                            </div>
                    
                            <div class="md-form">
                              <i class="fa fa-lock prefix grey-text"></i>
                              <input [(ngModel)]="password" type="password" id="materialFormCardPasswordEx" class="form-control">
                              <label for="materialFormCardPasswordEx" class="font-weight-light">Password</label>
                            </div>
                            <div class="md-form">
                                <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                                <input [(ngModel)]="confirm_password" type="confirm password" id="materialFormCardConfirmEx" class="form-control">
                                <label for="materialFormCardConfirmEx" class="font-weight-light">Confirm your password</label>
                              </div>
                            <div class="text-center py-4 mt-3">
                              <button class="btn btn-cyan" type="submit">Register</button>
                            </div>
                          </form>
                          <!-- Material form register -->
                      
                        </div>
                        <!-- Card body -->
                      
                      </div>
                    
                </fieldset>
            </form>
        </div>
    </div>
</div>
